<!DOCTYPE html>
<html lang="en">
   <head>
     <!-- meta data -->
     <meta charset="UTF-8">
     <meta name="description" content="This is a weather website, showing daily weather forecast for 7 days.">
     <meta name="keywords" content="weather,weather app, sunny, cloudy, rainy, weather today, global weather app, weather UK, thunder, snow, sleet,">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://fonts.googleapis.com/css2?family=Mali&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="main.css">
     <!-- Linking BoxIcon for Icon -->
     <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
     <!-- Page title -->
     <title> Eyes In The Sky </title>
   </head>
   <body>
     <!-- Creates container to give the app a more modern feel -->
      <div class="wrapper">
        <!-- Back arrow and and logo at the top of the container so it's clear for the user -->
        <header><i class='bx bx-left-arrow-circle'></i>Eyes In The Sky</header>
        <div class="current-info">
          <!-- messages are displayed above the textbox so user recieves response for each action -->
          <p class="info-txt"></p>
          <!-- creates space between the message and search bar-->
          <br>
          <!-- search bar or geolaction button so user can check weather using geolaction api or custom input -->
            <div class="content">
                <input type="text" autocomplete="off" class="searchbar" id="search-bar" pattern="[a-zA-Z]" required placeholder="Enter a location e.g london,uk"><button class="btn-search"> Search </button>
                <!-- Seperator makes it clear for the user -->
                <div class="separator"></div>
                <!-- location search button -->
                <button class="btn-local" type="button" id="local-search-button" aria-label="local-search-button">Use My location</button>
            </div>
        </div>
        <!-- Current weather data returned as follows-->
        <div class="weather-info">
          <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Weather Icon" id="current-icon">
          <div class="Temp" id="Temperature"></div>
          <div class="weather" id="weather">- - -</div>   
          <div class="city" id="city">
            <i class='bx bx-target-lock'></i>
            <span>_ _ _</span>
          </div>
          <div class="current-details">
            <div class="column feels">
              <i class='bx bxs-thermometer'></i>
              <div class="details">
                <div class="temp">
                  <div class="Feels_like" id="feels_like"><span>_ _ _</span></div>
                </div>
              </div>
            </div>
            <div class="column humidity">
              <i class='bx bxs-droplet'></i>
              <div class="details">
                <div class="Humidity" id="humidity"><span>_ _ _</span></div>
              </div>
            </div>
          </div>
          <div class="container">
            <!-- The weekly weather forecast is displayed below current weather, with weather icons-->
            <div class="weatherForecast">
              <div>
                <img src ="http://openweathermap.org/img/wn/10d@2x.png" id="Tomorrows-icon" alt="weather-icon">
                <div class="day" id="tomorrows"></div>
                <div class="Weather" id="Weathertomo"></div>
                <div class="temp" id="temptomo"></div>
              </div>
              <div>
                <img src ="http://openweathermap.org/img/wn/10d@2x.png"  id="DayAfterTomorrows-icon" alt="weather-icon">
                <div class="day" id="day3"></div>
                <div class="Weather" id="Weatherday3"></div>
                <div class="temp" id="day3temp"></div>
              </div>
              <div>
                <img src ="http://openweathermap.org/img/wn/10d@2x.png" id="icon4" alt="weather-icon">
                <div class="day" id="day4"></div>
                <div class="Weather" id="Weatherday4"></div>
                <div class="temp" id="day4temp"></div>
              </div>
              <div>
                <img src ="http://openweathermap.org/img/wn/10d@2x.png" id="icon5" alt="weather-icon">
                <div class="day" id="day5"></div>
                <div class="Weather" id="Weatherday5"></div>
                <div class="temp" id="day5temp"></div>
              </div>
              <div>
                <img src ="http://openweathermap.org/img/wn/10d@2x.png" id="icon6" alt="weather-icon">
                <div class="day" id="day6"></div>
                <div class="Weather" id="Weatherday6"></div>
                <div class="temp" id="day6temp"></div>
              </div>
              <div>
                <img src ="http://openweathermap.org/img/wn/10d@2x.png" id="icon7" alt="weather-icon">
                <div class="day" id="day7"></div>
                <div class="Weather" id="Weatherday7"></div>
                <div class="temp" id="day7temp"></div>
              </div>
            </div>  
          </div>
        </div>
      </div>
      <br><br>
    
    <!-- source for jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- connect HTML to JS script-->
    <script type="module" src="main.js"></script>

    <footer>
      <div class="footer-icons" id="footer-icons">
        <a href="https://github.com/bmcdonald2000" target="_blank" rel="noopener noreferrer"><i class='bx bxl-github'></i></a>

        <a href="mailto:bmcdonald1406@gmail.com" target="_blank" rel="noopener noreferrer"><i class='bx bx-mail-send'></i></a>
      </div>

    </body>
</html>
